<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vite Facet Filter App</title>
  <link rel="stylesheet" href="/src/style.css">
</head>

<body class="bg-gray-50 font-sans antialiased">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <header class="mb-8">
      <h1 class="text-4xl font-extrabold tracking-tight text-gray-900">Product Showcase</h1>
      <p class="mt-2 text-lg text-gray-600">Filter and discover our amazing products.</p>
    </header>

    <div class="flex flex-col lg:flex-row gap-8">
      <aside id="filter-sidebar" class="lg:w-1/4 xl:w-1/5 p-6 bg-white border border-gray-200 rounded-lg shadow-sm h-fit">
        <h2 class="text-xl font-bold text-gray-800 mb-5 border-b border-gray-200 pb-3">Filters</h2>
        <div id="filter-groups-container"></div> <!-- Container for filter groups -->
      </aside>

      <main id="product-list-container" class="flex-1 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6"></main>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
