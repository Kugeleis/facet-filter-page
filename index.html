<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vite Facet Filter App</title>
  <link rel="stylesheet" href="/src/style.css">
  <link rel="stylesheet" href="/src/theme.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="level">
        <div class="level-left">
          <div class="level-item">
            <h1 id="main-title" class="title"><a href="/facet-filter-page/">Product Showcase</a></h1>
          </div>
          <div class="level-item">
            <div class="field">
              <div class="control">
                <input id="search-input" class="input" type="text" placeholder="Search products...">
              </div>
            </div>
          </div>
        </div>
        <div class="level-right">
          <div class="level-item">
            <a href="/facet-filter-page/about.html">About</a>
          </div>
          <div class="level-item">
            <div id="product-count-container" class="has-text-right"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-one-quarter">
          <aside id="filter-sidebar" class="menu box">
            <p id="filters-label" class="menu-label">Filters</p>
            <div class="p-2">
              <button id="reset-filters-button" class="button is-link is-light is-fullwidth">Reset Filters</button>
            </div>
            <div id="filter-groups-container"></div>
          </aside>
        </div>
        <div class="column">
          <div id="product-list-container" class="columns is-multiline">
            </div>
        </div>
      </div>
    </div>
  </section>

  <script type="module" src="/src/main.ts"></script>

  <template id="product-card-template">
    <div class="column is-one-third">
      <div class="card">
        <div class="card-content">
          <p class="title is-4" data-template-field="name"></p>
          <div class="content">
            <p><strong>Color:</strong> <span data-template-field="color"></span></p>
            <p><strong>Material:</strong> <span data-template-field="material"></span></p>
            <p><strong>Weight:</strong> <span data-template-field="weight"></span> kg</p>
            <p class="subtitle is-5 has-text-weight-bold mt-4" data-template-field="price"></p>
          </div>
        </div>
      </div>
    </div>
  </template>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Facet Filter Page</strong> by <a href="https://github.com/jules-dot-dev">Jules</a>.
        Version <span id="app-version"></span>
      </p>
    </div>
  </footer>

  <div id="product-modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Product Details</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <section id="product-modal-content" class="modal-card-body">
        <!-- Product details will be injected here -->
      </section>
    </div>
  </div>
</body>

</html>
